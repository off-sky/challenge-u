<!-- Name -->
<div>
  <mat-form-field class="example-full-width">
      <input matInput
              name="challengeName"
              [formControl]="challengeNameControl"
              placeholder="Challenge Name">
  </mat-form-field>
</div>

<!-- Description -->
<div>
  <mat-form-field class="example-full-width">
      <textarea matInput
              name="description"
              [formControl]="challengeDescriptionControl"
              placeholder="Description">
      </textarea>
  </mat-form-field>
</div>
