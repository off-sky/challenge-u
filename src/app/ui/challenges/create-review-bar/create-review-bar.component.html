<div class="y-review">
    <div *ngFor="let step of stepData" class="y-review__step"
              [ngClass]="{
                active: step.active
              }"
              (click)="onStepClicked(step)"
      >
        <div class="y-review-step__number">
            {{ step.ind + 1 }}.
        </div>
        <div class="y-review-step__name">
            {{ step.name }}
        </div>
    </div>
</div>
