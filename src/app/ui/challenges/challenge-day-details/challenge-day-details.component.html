<div class="y-section-header">
  <div class="y-section-header__left" (click)="goBack()">
      <div class="y-section-header__back-btn__wrap">
          <mat-icon>keyboard_arrow_left</mat-icon>
      </div>
      <div class="y-section-header__title__wrap">
        {{ activity?.displayLabel }}
      </div>
  </div>
  <div *ngIf="isActive" class="y-section-header__right">
    <button *ngIf="!(loading$ | async)"
            (click)="showUpDate()"
            mat-raised-button
            color="primary">
      Show Up
    </button>
    <div *ngIf="loading$ | async">
      Loading...
    </div>
  </div>
</div>

<div class="y-activity-status" [ngClass]="{
                  'show-up': activity.isShowUp,
                  'future': activity?.isFuture,
                  'active': isActive
                }"
>
    <div *ngIf="activity?.isShowUp" class="y-activity-status__show-up">
        <div>{{ showUpText }}</div> <mat-icon *ngIf="isMine">grade</mat-icon>
    </div>
    <div *ngIf="activity?.isFuture">
        Wait till {{activity.displayLabel }} to show up for this activity 
    </div>
    <div *ngIf="isActive">
        Show up and check your results
    </div>
</div>

<div *ngIf="hasMeasurements" class="y-measurements y-section">
    <div class="y-title-2">
        Measurements (optional)
    </div>

    <div>
      <y-edit-measurements [measurements]="activity?.measurements"
                           *ngIf="activity?.isActive"
        >
      </y-edit-measurements>
      <y-display-measurements [measurements]="activity?.measurements"
                            *ngIf="!activity?.isActive"
        >
      </y-display-measurements>
    </div>
</div>


<div *ngIf="hasRequirements" class="y-requirements y-section">
    <div class="y-title-2">
        Requirements (optional)
    </div>
    <y-submit-requirements [requirements]="activity?.requirements"
                            [readOnly]="!activity?.isActive"
      >
    </y-submit-requirements>
</div>
