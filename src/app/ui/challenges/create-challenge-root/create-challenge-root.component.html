<div class="y-create-challenge-root">
    <div class="y-title-1">
        Create Challenge
    </div>
    <div class="y-columns-wrap">

        <div class="y-column-left">
                <form [formGroup]="fg">
                        <!-- Name -->
                        <div>
                            <mat-form-field class="example-full-width">
                                <input matInput
                                        name="challengeName"
                                        formControlName="name"
                                        placeholder="Challenge Name">
                            </mat-form-field>
                        </div>
                
                        <!-- Type -->
                        <label id="example-radio-group-label">Challenge Type</label>
                        <div>
                            <mat-radio-group
                                aria-labelledby="example-radio-group-label"
                                class="example-radio-group"
                                formControlName="type"
                                >
                                <mat-radio-button class="example-radio-button" [value]="'daily'">
                                    Daily
                                </mat-radio-button>
                                <mat-radio-button class="example-radio-button" [value]="'monthly'">
                                    Monthly
                                </mat-radio-button>
                                <mat-radio-button class="example-radio-button" [value]="'yearly'">
                                    Yearly
                                </mat-radio-button>
                            </mat-radio-group>
                        </div>
                    
                        <!-- Start Date -->
                        <div>
                            <mat-form-field>
                                <input matInput
                                    placeholder="Start Date"
                                    [satDatepicker]="picker"
                                    formControlName="startDate"
                                    >
                                <sat-datepicker #picker [rangeMode]="false"></sat-datepicker>
                                <sat-datepicker-toggle matSuffix [for]="picker"></sat-datepicker-toggle>
                            </mat-form-field>
                        </div>
                
                         <!-- End Date -->
                         <div>
                            <mat-form-field>
                                <input matInput
                                    placeholder="End Date"
                                    [satDatepicker]="pickerEnd"
                                    formControlName="endDate"
                                    >
                                <sat-datepicker #pickerEnd [rangeMode]="false"></sat-datepicker>
                                <sat-datepicker-toggle matSuffix [for]="pickerEnd"></sat-datepicker-toggle>
                            </mat-form-field>
                        </div>
                
                      
                        
                    </form>
        </div>

        <div class="y-column-right">
            <div class="y-challenge-schedule-wrap">
                <div class="y-challenge-schedule__left">
                     <!-- Fill Rule -->
                     <label id="example-radio-group-label">Select your schedule</label>
                     <div [formGroup]="fillRuleFg">
                         <mat-radio-group
                             aria-labelledby="example-radio-group-label"
                             class="example-radio-group"
                             formControlName="value"
                             #schedule
                             >
                             <mat-radio-button *ngFor="let option of fillRuleOptions" class="example-radio-button" [value]="option.value">
                                 {{ option?.displayValue }}
                                 <div *ngIf="option.value === 'specific' && currentFillRule === 'specific'"
                                        [formGroup]="weekDayFg"
                                        class="y-weekday-select-wrap"
                                    >
                                     <div>
                                        <mat-checkbox [formControlName]="1">
                                            Mondays
                                        </mat-checkbox>
                                     </div>
                                     <div>
                                        <mat-checkbox [formControlName]="2">
                                            Tuesdays
                                        </mat-checkbox>
                                    </div>
                                    <div>
                                        <mat-checkbox [formControlName]="3">
                                            Wednesdays
                                        </mat-checkbox>
                                    </div>
                                    <div>
                                        <mat-checkbox [formControlName]="4">
                                            Thursdays
                                        </mat-checkbox>
                                    </div>
                                    <div>
                                        <mat-checkbox [formControlName]="5">
                                            Fridays
                                        </mat-checkbox>
                                    </div>
                                    <div>
                                        <mat-checkbox [formControlName]="6">
                                            Saturdays
                                        </mat-checkbox>
                                    </div>
                                    <div>
                                        <mat-checkbox [formControlName]="0">
                                            Sundays
                                        </mat-checkbox>
                                    </div>
                                 </div>
                             </mat-radio-button>
                         </mat-radio-group>
                     </div>
                </div>

                <div class="y-challenge-schedule__right">
                        <p-calendar name="selectedDates"
                                    [(ngModel)]="selectedDates"
                                    selectionMode="multiple"
                                    [inline]="true"
                                    [monthNavigator]="true"
                                    [yearNavigator]="true"
                                >
                        </p-calendar>
                </div>

            </div>

            <div>
                <button>
                    Create
                </button>
            </div>
          
        </div>

    </div>
  

   
</div>
